<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>404 - Không tìm thấy trang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 6rem;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      opacity: 0.85;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: white;
      background: #ff416c;
      padding: 12px 25px;
      border-radius: 30px;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #ff4b2b;
    }

    .emoji {
      font-size: 3rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">⚠️</div>
    <h1>404</h1>
    <h2>Trang không tồn tại</h2>
    <p>Oops! Có vẻ như bạn đang tìm một trang không tồn tại hoặc đã bị xóa.</p>
    <a href="/">Quay về trang chủ</a>
  </div>
</body>
</html>
